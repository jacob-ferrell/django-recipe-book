{% extends 'main.html' %}

{% block content %}

<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a class="go-back" href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Add Ingredients</h3>
                </div>
            </div>
            <div class="layout__body">
                
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form__group">
                        <label for="ingredient">Ingredient</label>
                        <input id="ingredient" name="ingredient" type="text" placeholder="ingredient, quantity, etc." required />
                    </div>
                    <button type="submit" class="btn btn--main">Add Ingredient</button>
                </form>
                <a href="{% url 'add-instruction' recipe_id %}">Continue To Instructions</a>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ingredient.text}}<button data-id="{{ingredient.id}}" data-prev="{{ingredient.text}}" data-type="ingredient" onclick="editItem(event)">Edit</button><button data-type="ingredient" data-id="{{ingredient.id}}" onclick="deleteItem(event)">Delete</button></li>

                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
  </div>
</main>
{% endblock content %}
