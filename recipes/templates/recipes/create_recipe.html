{% extends 'main.html' %}

{% block content %}

<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a class="go-back" onclick="window.history.back()">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Create a New Recipe</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST">

          <div class="form__group">
            <label for="name">Recipe Name</label>
            <input id="name" name="name" type="text" placeholder="Name your recipe" />
          </div>

          <div class="form__group">
            <label for="description">Description</label>
            <input id="description" name="description" type="text" placeholder="Describe your recipe" />
          </div>
          <input type="submit" value='submit'>
                </form>
            </div>
        </div>
    </div>
  </div>
</main>

{% comment %}   <div>
    <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value='submit'>
    </form>
  </div> {% endcomment %}

{% endblock content %}
